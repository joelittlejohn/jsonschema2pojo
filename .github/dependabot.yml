version: 2
updates:
  - package-ecosystem: "gradle" # See documentation for possible values
    directory: "jsonschema2pojo-gradle-plugin/example/android"
    schedule:
      interval: "monthly"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "monthly"
